apply plugin: 'com.android.application'
android {
    compileSdkVersion 21
    buildToolsVersion '26.0.1'

    defaultConfig {
        applicationId "pe.sbk.stt"
        minSdkVersion 8
        targetSdkVersion 8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
